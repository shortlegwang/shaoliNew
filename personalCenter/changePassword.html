<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, " />
		<title>无标题文档</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	</head>

	<body class="gray_bg">
		<!--头部-->
		<div class="page_header marg_bot10">
			<div class="back_bnt">
				<a href="../center.html" class="iconfont">&#xe605;</a>
			</div>
			<div class="page_title">修改密码</div>
			<div class="page_function"></div>
		</div>

		<!--个人资料-->
		<div class="per_settin ">
			<dt>原密码</dt>
			<dd><input name="" type="password" placeholder="******" /></dd>
		</div>
		<!--新密码-->
		<div class="per_settin ">
			<dt>新密码</dt>
			<dd><input name="" type="password" placeholder="******" /></dd>
		</div>
		<div class="per_settin ">
			<dt>确认密码</dt>
			<dd><input name="" type="password" placeholder="******" /></dd>
		</div>
		<div class="securit_state">密码由6-20个英文字母、数字或符号组成</div>
		<div class="pass_bnt">
			<a href="#" id="submit">保存</a>
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();

			mui('.pass_bnt')
				.on('tap', '#submit', function() {
					var newPassword = mui('#newPassword')
						.innerText;
					var rePassword = mui('#rePassword')
						.innerText;
					if(newPassword != rePassword) {
						alert('两次密码输入不一致');
					}
					var oldPassword = mui('#oldPassword')
						.innerText;
					if(oldPassword != app.getState()
						.LoginPassword) {
						alert('原密码输入错误');
					}
					$.ajax({
						type: "post",
						url: "localhost:20000/ShaoLi/ShaoLiApi.asmx/login",
						data: {
							LoginPassword: newPassword
						},
						success: function() {
							alter('修改成功');
						}
					});
				})
		</script>

	</body>

</html>
